<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>EPS — News/Devlog Editor</title>
<style>
:root{--bg:#0b0d10;--card:#111418;--ink:#e5e7eb;--muted:#9ca3af;--accent:#38bdf8;--bad:#ef4444;--ok:#22c55e}
*{box-sizing:border-box} body{margin:0;background:var(--bg);color:var(--ink);font:14px/1.4 system-ui;}
header{padding:16px 20px;border-bottom:1px solid #1f2937;background:#0d1117;position:sticky;top:0}
h1{margin:0;font-size:18px} .wrap{display:grid;grid-template-columns: 320px 1fr; gap:16px; padding:16px}
.card{background:var(--card);border:1px solid #1f2937;border-radius:12px;overflow:hidden}
.card h2{margin:0;padding:12px 14px;border-bottom:1px solid #1f2937;font-size:14px}
.card .body{padding:12px 14px}
input,select,textarea{width:100%;padding:8px 10px;border-radius:10px;background:#0b0f14;border:1px solid #1f2937;color:var(--ink)}
label{display:block;font-size:12px;color:var(--muted);margin:10px 0 6px}
.row{display:grid;grid-template-columns:1fr 1fr;gap:8px}
button{appearance:none;background:#0e7490;border:1px solid #155e75;color:#ecfeff;border-radius:10px;padding:8px 12px;cursor:pointer}
button.ghost{background:transparent;color:var(--ink)}
table{width:100%;border-collapse:collapse}
th,td{padding:8px;border-bottom:1px solid #1f2937;text-align:left;font-size:12px}
.pill{display:inline-block;padding:2px 8px;border-radius:999px;border:1px solid #1f2937;color:#a3a3a3;font-size:11px}
.bar{display:flex;gap:8px;flex-wrap:wrap}
.muted{color:var(--muted)} .ok{color:var(--ok)} .bad{color:var(--bad)}
.flex{display:flex;gap:8px;align-items:center;flex-wrap:wrap}
.right{margin-left:auto}
</style>
</head>
<body>
<header>
<h1>EPS — News/Devlog Editor</h1>
</header>


<div class="wrap">
<!-- Left: compose -->
<div class="card">
<h2>Compose</h2>
<div class="body">
<label>Category</label>
<select id="category"></select>
<div class="bar" style="margin:6px 0 10px">
<input id="newCatId" placeholder="new category id (e.g., gearbound)" />
<input id="newCatTitle" placeholder="new category title (e.g., Gearbound: Odyssey)" />
<button id="addCat">Add Category</button>
</div>


<label>Title</label>
<input id="title" />


<div class="row">
<div>
<label>Date</label>
<input id="date" type="date" />
</div>
<div>
<label>Post ID (slug)</label>
<input id="pid" placeholder="auto-from-title" />
</div>
</div>


<label>Body</label>
<textarea id="body" rows="8" placeholder="Write your update..."></textarea>


<label>Image URL (optional)</label>
<input id="image" placeholder="https://..." />


<div class="bar" style="margin-top:12px">
<button id="savePost">Save / Update Post</button>
<button id="resetForm" class="ghost">Clear</button>
</div>
</div>
</div>


</html>
